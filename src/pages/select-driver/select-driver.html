<ion-content class="page">
    <div class="outerBox">
        <h5 class="rsntext">REASON FOR REJECT</h5>
        <ion-item >
            <ion-label>Choose Driver</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="sel_mail" (ionChange)="seldriver();" class="">
              <ion-option *ngFor="let cat of driver_emails" value="{{cat}}">{{cat}}</ion-option>
            </ion-select>
          </ion-item>
        <button (click)="done()" ion-button class="outline loginbtn" mode="md" color="white" outline round large>
            Login
          </button>
    </div>
</ion-content>
